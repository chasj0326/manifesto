<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANIFESTO</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="/js/main.js"></script>
</head>

<body>
  <header>
    <div class="inner">
      <div class="header-text1">IC-PBL 융합경영</div>
      <div class="header-text2">MANIFESTO</div>
      <div class="header-text3">ICT DesignTech. 차세진</div>
    </div>
  </header>
  <section class="visual_right">
    <div class="inner">
      <div class="textbox">
        <div class="textitem make">MAKE</div>
        <div class="textitem it">
          <div class=""><span class="itchange">I</span></div>
          <div class="animate1">N</div>
          <div class=""><span class="itchange">T</span></div>
          <div class="animate2">ERFACE</div>
        </div>
        <div class="textitem sizechange interaction">
          <div><span class="itcolor">I</span>N<span class="itcolor">T</span>ERACTION</div>
        </div>
        <div class="textitem natural">NATURAL.</div>
      </div>
    </div>
  </section>
  <section class="visual_left">

    <div class="inner first">
      <div class="programming">
        <img class="frontend" src="./img/programming.png" alt="">
      </div>
      <div class="and">
        <img class="frontend" src="./img/and.png" alt="">
      </div>
      <div class="design">
        <img class="frontend" src="./img/design.png" alt="">
      </div>
    </div>

    <div class="inner second">
      <div class="arrow">
        <img src="./img/arrow.png" alt="">
      </div>
      <div class="interface">
        <img class="inter1 img1" src="./img/interface.png" alt="">
        <img class="inter1 img2"src="./img/interface2.png" alt="">
      </div>
      <div class="interact">
        <img class="inter2 img1" src="./img/interaction.png" alt="">
        <img src="./img/interaction2.png" alt="" class="inter2 img2">
      </div>
    </div>

    <div class="inner third">
      <div class="arrow">
        <img src="./img/arrow.png" alt="">
      </div>
      <div class="meaning">
        <img class="last" src="./img/meaning.png" alt="">
      </div>
      <div class="detail1">
        <img class="last" src="./img/detail1.png" alt="">
      </div>
      <div class="detail2">
        <img class="last" src="./img/detail2.png" alt="">
      </div>
    </div>
  </section>
</body>

</html>
